<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div class="alldiv">
        <header>
            <div id="logo">
                <img src="Materials/Без названия11_20241005214028.png" alt="logo">
            </div>
            <div class="menu-container">
                <div class="contactButton">
                    <button onclick="window.location.href = 'index.html';">> Home</button>
                    <button onclick="window.location.href = 'https://github.com/NZ888';">> My GitHub</button>
                </div>
            </div>
        </header>

        <div class="container fade-in">
            <h1 class="fade-in">Contact Form</h1>
            <form id="contactForm" class="fade-in">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <canvas id="matrix"></canvas>
    <script src="Script.js"></script>
</body>
</html>
